<h3>INBOUND DELIVERY</h3> <button class="btn btn-standard btn-sm" ui-sref="createinbound">CREATE A NEW INBOUND DELIVERY</button> <h3>EXISTING PACKING LISTS</h3> <table class="table"> <tr> <th>PL Number <th>MOT <th>Date Submitted <th>Failed <th>Veli Label <th>Inbound Doc  <tr ng-repeat="pl in pls"> <td>{{pl.number}} <td>{{pl.mot}} <td>{{pl.dateSubmitted}} <td>{{pl.failed}} <td>{{pl.veliLabel}} <td>{{pl.inboundDoc}}  </table>
